<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emojis</title>
</head>
<body>
    <h1>Símbolos e Emojis</h1>
    <hr>
    <p>Adicionando Símbolos ao documento:</p>

    &reg;   <!-- Simbolo de Marca Registrada -->
    &copy;  <!-- Simbolo de Copyrigth -->
    &trade; <!-- Simbolo de Marca Registrada em Inglês -->

<!-- Moedas: -->
    &euro;  
    &pound;
    &yen;
    &cent;

    &Delta;
    &uarr;

    <p>
        Adicionando alguns Emojis ao documento: 
        &#x1F9DF;
        &#X1F631;
    </p>
    <!-- Para adicionar emojis é so procurar o código do emoji e adicionar &#x---- e o codigo do emoji -->
</body>
</html>
