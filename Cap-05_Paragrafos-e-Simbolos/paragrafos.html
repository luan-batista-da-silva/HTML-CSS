<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e Quebras</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <!-- <hr> é usado para adicionar uma linha horizontal no documento -->
    <p>
        Pode escrever um parágrafo de qualquer jeito. Basta colocar dentro da tag 
        &lt;p&gt; e &lt;/p&gt;
        <!-- 
            Usando essa nomenclatura acima, é possível adicionar as tags para o documento sem cria-las de fato no documento HTML
            &lt; -> Less Than
            &gt; -> Greater Than
        -->
    </p>
    <p>
        Se precisar quebrar linhas <br>
        como esta, é so utilizar do &lt;br&gt;
    </p>
</body>
</html>
