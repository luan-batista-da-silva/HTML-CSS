<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors, Range e File</title>
</head>
<body>
    <h1>Inputs Color, Range e File</h1>
    <form action="cadastro.js" method="post">
        <p>
            <label for="i_cor">Cor: </label>
            <input type="color" name="cor" id="i_cor" value="#00ff00">
        </p>
        <p>
            <label for="i_nivel">Nível de Satisfação: </label>
            <input type="range" name="nivel" id="i_nivel" min="1" max="10" value="2">
        </p>
        <p>
            <label for="i_foto">Foto: </label>
            <input type="file" name="foto" id="i_foto">
             <!--
                Ao utilizar o input do tipo FILE, para envio de arquivos, é obrigatório usar o método POST
             -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
