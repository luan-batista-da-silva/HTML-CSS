<!DOCTYPE html>
<html lang="p
t-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="i-user">Usuário: </label>
            <input type="text" name="user" id="i-user" required minlength="5" maxlength="15" size="20" placeholder="Nome do Usuário" autocomplete="username">
            <!--
                ATRIBUTOS INPUTS
                    - required -> Deixa o campo como obrigatório para ser preenchido, de modo que impossibilita o envio sem preencher
                    - minlength -> Limita o mínimo de caracteres possíveis para o envio
                    - maxlength -> Limita o máximo de caracteres possíveis para o envio
                    - size -> Limita a quantidade de caracteres que vão aparecer por vez na input (aproximadamente, os caracteres n tem tamanhos fixos)
                    - placeholder -> Dica que aparece dentro da input
                    - autocomplete -> Para ser utilizado especificamente nos input deve estar 'on' no form, e escolher o valor do atributo dentro de cada input
            -->
        </p>
        <p>
            <label for="i-password">Senha: </label>
            <input type="password" name="password" id="i-password" required minlength="8" maxlength="20" size="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
