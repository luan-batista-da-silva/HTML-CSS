<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get">
        <p>
            <label for="i_ano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="i_ano" min="1900" max="2023" oninput="calcIdade()">
        </p>
        <p>
            <label for="i_idade">Sua Idade é: </label>
            <output id="i_idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>    
    </form>
    <script>
        function calcIdade() {
            let dataAtual = new Date().getFullYear();
            i_idade.innerHTML = Number(dataAtual) - Number(i_ano.value)
        }
    </script>
</body>
</html>
