<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, Datalist e Textarea</title>
</head>
<body>
    <h1>Select, Datalist e Textarea</h1>

    <form action="cadastro.js" method="post">
        <p>
            <label for="i_est">Estado: </label>
            <select name="estado" id="i_est">
                <option value="selecionado" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="i_prof">Profissão: </label>
            <input type="text" name="prof" id="i_prof" list="lst-prof">
            <datalist id="lst-prof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="i_msg">Mensagem: </label><br>
            <textarea name="msg" id="i_msg" cols="30" rows="10" placeholder="Sua Mensagem aqui..."></textarea>
            <!--
                Ao utilizar o text area é bom q seja colocado o método POST, para evitar a limitação de tamanho
            -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
