<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, white 70%, blue);
            /* É possível colocar a porcentagem de cada cor na frente delas, e no lugar do "to top" é possível especificar o ângulo em 'deg' e não somente em direção */
            /* Usar adobe color, coolors e outras ferramentas para harmonizar as cores */
        }
    </style>
</head>
<body>
    <h1>Testano Gradiente</h1>
</body>
</html>
