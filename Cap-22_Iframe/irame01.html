<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        /*
            O Css sempre irá sobrepor as edições de estilos colocadas diretamente no html
        */
        iframe {
            width: 400px;
            height: 400px;
            border: 5px dashed green;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        Acessando o site do 
       
        <!-- 
            TAMANHO PADRÃO DO IFRAME
                   300 x 150
        -->

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="500" height="500" scolling="auto">
            <!-- 
                --Scolling
                    - auto -> Permite a rolagem do site, quando não cabe dentro do iframe
                    - Yes -> Permite a rolagem do site, mesmo que este esteja cabendo dentro de todo o ifram
                    - No -> Não permite que ocorra rolagem mesmo que o site necessite de rolagem.

                -- Frameborder
                    - Esse aceita valores 0 e 1, onde 0 não aparecem as bordas e no 1 ele aparecerá a borda
            -->
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
            <!-- Utilizar dessa prática de colocar um link entre o iframe faz com q se o navegador n for compatível ele irá mostrar oq está aqui. -->
        </iframe>

        para aprender a fazer sites em HTML e CSS</p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe></p>
            <!-- Alguns sites possuem uma proteção para que o seu conteúdo não seja exibido em sites de tereciros -->

        <h1>Editando os Iframes</h1>

        <p>
            O repositório do guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                <a href="https://gustavoguanabara.github.io" target="_blank"></a>
            </iframe>


        </p>
</body>
</html>
