<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
</head>
<body>
    <main>
    <section id="login">
        <div id="imagem">
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente! Faça o login para acessar sua conta e realizar as configurações de seu ambiente!</p>
            <form action="scripts/login.js" method="post">
                <p>
                    <input type="email" name="email" id="i_email">
                </p>
                <p>
                    <input type="password" name="senha" id="i_senha">
                </p>
                <p>
                    <input type="submit" value="Entrar" id="button-entrar">
                </p>
                
            </form>
        </div>
    </section>  
        
    </main>
</body>
</html>
