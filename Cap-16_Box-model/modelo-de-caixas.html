<!-- 
    Tem a ver com o paradigma de ser um modelo de caixas, onde se pode ANINHAR caixas umas dentro das outras

    -> Todo elemento visível de um site é uma caixa, podendo ser maior ou menor em certos casos
    -> Toda caixa tem tamanhos expecificados em:
        - height    = altura
        - width     = largura
        - border    = linha que circunda o conteúdo (Borda da caixa)
        - padding   = alcochoamento (espaço interno) entre a borda e o conteúdo (distância entre a borda e p conteúdo em si)
        - margin    = é o espaço externo entre os elementos
        - outline   = é o contorno fora do elemento (logo aós a borda, a qual é dentro do elemento)
    
    -> Tipos de Caixa
        - box-level:
            É uma caixa que sempre se inicia em uma nova linha, e sempre oculpa 100% do viewport (tela do navegador), e pula para a próxima linha pra continuar o conteúdo.
                Ex: a tag 'div'

        - inline-level
            É uma caixa que sempre quando inserida permanece na mesma linha, cria o tamanho necessário para preencher o conteúdo mas não quebra linhas no início e nem no fim, continuando o conteúdo normalmente.
                Ex: a tag 'span'

-->
